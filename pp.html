<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Generator ORARI Jabar</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #f8fafc;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        header h1 {
            font-size: 1.8rem;
            color: #38bdf8;
            margin: 0;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            gap: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 20px;
            width: 100%;
            max-width: 700px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-3px);
        }

        .menu {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .menu button {
            background: #38bdf8;
            color: #0f172a;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .menu button:hover {
            background: #0ea5e9;
            color: #fff;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        textarea {
            min-height: 150px;
            resize: none;
        }

        button.generate {
            background: #10b981;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        button.generate:hover {
            background: #059669;
        }

        button.copy {
            background: #3b82f6;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        button.copy:hover {
            background: #2563eb;
        }

        footer {
            text-align: center;
            padding: 15px;
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.05);
        }

        /* Membuat ikon kalender berwarna putih agar terlihat di background gelap */
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            cursor: pointer;
        }

        input[type="date"] {
            color-scheme: dark;
            /* Mengatur picker agar tema gelap sesuai browser */
        }
    </style>
</head>

<body>

    <header>
        <h1><i class="fas fa-code"></i> Code Generator ORARI Jabar</h1>
    </header>

    <div class="container">
        <div class="menu">
            <button onclick="showForm('ses')">Generate Event SES</button>
            <button onclick="showForm('kegiatan')">Generate Galeri Kegiatan</button>
            <button onclick="showForm('eqsl')">Generate eQSL</button>
            <button onclick="showForm('award')">Generate Award</button>
            <button onclick="showForm('aktivitas')">Generate Aktivitas</button>
        </div>

        <!-- FORM SES -->
        <div id="formSES" class="card" style="display:none;">
            <h2>Generate Event SES</h2>
            <div class="form-group"><label>Link QSL</label><input id="linkQSL"></div>

            <div class="form-group">
                <label>Tanggal Start (Untuk Status)</label>
                <input type="date" id="startDate">
            </div>
            <div class="form-group">
                <label>Tanggal End (Untuk Status)</label>
                <input type="date" id="endDate">
            </div>

            <div class="form-group"><label>Nama Foto SES</label><input id="fotoSES" placeholder="contoh: event1.jpg">
            </div>
            <div class="form-group"><label>Callsign SES</label><input id="callSES" placeholder="contoh: 8A01A"></div>
            <div class="form-group"><label>Nama Event</label><input id="namaEvent" placeholder="contoh: SES Hari Ibu">
            </div>
            <div class="form-group"><label>Jam Kegiatan</label><input id="jamEvent" placeholder="00:00 - 23:59 UTC">
            </div>
            <div class="form-group"><label>Tanggal Kegiatan (Tampilan)</label><input id="tglEvent"
                    placeholder="Contoh: 17-20 Agustus 2025"></div>
            <div class="form-group"><label>Lokasi Kegiatan</label><input id="lokasiSES"
                    placeholder="On-Air, Lokasi Fisik"></div>
            <div class="form-group"><label>Band / Frekuensi SES</label><input id="bandSES" placeholder="
80M, 40M, 20M, 15M, 10M, 2M | SSB, CW, FT8, FM"></div>
            <div class="form-group"><label>QSL Via</label><input id="qslSES" placeholder="Myqsl.id"></div>

            <button class="generate" onclick="generateSES()">Generate Code</button>
            <textarea id="resultSES" readonly></textarea>
            <button class="copy" onclick="copyCode('resultSES')">Copy Code</button>
        </div>

        <!-- FORM KEGIATAN -->
        <div id="formKegiatan" class="card" style="display:none;">
            <h2>Generate Galeri Kegiatan</h2>
            <div class="form-group"><label>Nama Folder Kegiatan</label><input id="folderKegiatan"></div>
            <div class="form-group"><label>Judul Kegiatan</label><input id="judulKegiatan"></div>
            <div class="form-group"><label>Tanggal Kegiatan</label><input id="tglKegiatan"></div>
            <div class="form-group"><label>Jam Kegiatan</label><input id="jamKegiatan"></div>
            <div class="form-group"><label>Lokasi Kegiatan</label><input id="lokasiKegiatan"></div>
            <button class="generate" onclick="generateKegiatan()">Generate Code</button>
            <textarea id="resultKegiatan" readonly></textarea>
            <button class="copy" onclick="copyCode('resultKegiatan')">Copy Code</button>
        </div>

        <!-- FORM EQSL -->
        <div id="formEQSL" class="card" style="display:none;">
            <h2>Generate eQSL</h2>
            <div class="form-group"><label>Nama File Gambar</label><input id="eqslFile"></div>
            <div class="form-group"><label>Call Sign</label><input id="eqslCall"></div>
            <div class="form-group"><label>Negara</label><input id="eqslCountry"></div>
            <div class="form-group"><label>Opsi Transmit</label><input id="eqslTx"></div>
            <div class="form-group"><label>Band</label><input id="eqslBand"></div>
            <button class="generate" onclick="generateEQSL()">Generate Code</button>
            <textarea id="resultEQSL" readonly></textarea>
            <button class="copy" onclick="copyCode('resultEQSL')">Copy Code</button>
        </div>

        <div id="formAward" class="card" style="display:none;">
            <h2>Generate Award / Piagam</h2>
            <div class="form-group">
                <label>Nama File Gambar Award</label>
                <input id="awardFile" placeholder="contoh: piagam_rds.webp">
            </div>
            <div class="form-group">
                <label>Judul Award</label>
                <input id="awardTitle" placeholder="contoh: Raden Dewi Sartika Award 2025">
            </div>
            <div class="form-group">
                <label>Deskripsi Achievement</label>
                <textarea id="awardDesc"
                    placeholder="contoh: In recognition and dedication for 8A141RDS - Silver Class Achievement."></textarea>
            </div>
            <button class="generate" onclick="generateAward()">Generate Code</button>
            <textarea id="resultAward" readonly></textarea>
            <button class="copy" onclick="copyCode('resultAward')">Copy Code</button>
        </div>

        <!-- FORM AKTIVITAS -->
        <div id="formAktivitas" class="card" style="display:none;">
            <h2>Generate Aktivitas</h2>

            <div class="form-group">
                <label>Nama File Aktivitas</label>
                <input id="aktivitasFile" placeholder="aktivitas1.webp">
            </div>

            <button class="generate" onclick="generateAktivitas()">Generate Code</button>

            <textarea id="resultAktivitas" readonly></textarea>
            <button class="copy" onclick="copyCode('resultAktivitas')">Copy Code</button>
        </div>

    </div>

    <footer>© 2025 ORARI Daerah Jawa Barat. All Rights Reserved.</footer>

    <script>
        function showForm(type) {
            document.getElementById("formSES").style.display = (type === "ses") ? "block" : "none";
            document.getElementById("formKegiatan").style.display = (type === "kegiatan") ? "block" : "none";
            document.getElementById("formEQSL").style.display = (type === "eqsl") ? "block" : "none";
            document.getElementById("formAktivitas").style.display = (type === "aktivitas") ? "block" : "none";
        }

        function copyCode(id) {
            const text = document.getElementById(id);
            text.select();
            text.setSelectionRange(0, 99999);
            document.execCommand("copy");
            alert("Kode berhasil disalin!");
        }

        function generateSES() {
            const code = `
<div class="events-grid">
  <a href="${val("linkQSL")}" class="event-link" data-start="${val("startDate")}" data-end="${val("endDate")}"> 
    <div class="event-card">
      <div class="event-image">
        <img src="asset/event/New-event/${val("fotoSES")}" alt="Foto Even"> 
        <div class="event-status upcoming">Upcoming</div>
        <div class="event-status active">Active</div>
        <div class="event-status completed">Completed</div>
        <div class="event-callsign">
          <i class="fas fa-broadcast-tower"></i>
          <span>${val("callSES")}</span> 
        </div>
      </div>
      <div class="event-content">
        <h4>${val("namaEvent")}</h4> 
        <div class="event-details">
          <div class="detail-item"><i class="fas fa-calendar"></i><span>${val("tglEvent")}</span></div>
          <div class="detail-item"><i class="fas fa-clock"></i><span>${val("jamEvent")}</span></div>
          <div class="detail-item"><i class="fas fa-map-marker-alt"></i><span>${val("lokasiSES")}</span></div>
          <div class="detail-item"><i class="fas fa-broadcast-tower"></i><span>${val("bandSES")}</span></div>
          <div class="detail-item"><i class="fas fa-users"></i><span>QSL: Via ${val("qslSES")}</span></div>
        </div>
      </div>
    </div>
  </a>
</div>`;
            document.getElementById("resultSES").value = code.trim();
        }

        function generateKegiatan() {
            const code = `
<div class="events-grid">
  <a href="${val("folderKegiatan")}" class="event-link"> 
    <div class="event-card">
      <div class="event-image">
        <img src="###"> 
      </div>
      <div class="event-content">
        <h4>${val("judulKegiatan")}</h4> 
        <div class="event-details">
          <div class="detail-item"><i class="fas fa-calendar"></i><span>${val("tglKegiatan")}</span></div>
          <div class="detail-item"><i class="fas fa-clock"></i><span>${val("jamKegiatan")}</span></div>
          <div class="detail-item"><i class="fas fa-map-marker-alt"></i><span>${val("lokasiKegiatan")}</span></div>
        </div>
      </div>
    </div>
  </a>
</div>`;
            document.getElementById("resultKegiatan").value = code.trim();
        }

        function generateEQSL() {
            const code = `
<div class="eqsl-item">
  <img src="asset/eQSL/${val("eqslFile")}" alt="eQSL">
  <div class="eqsl-overlay">
    <div class="eqsl-info">
      <strong>${val("eqslCall")}</strong>
      <small>${val("eqslCountry")} • ${val("eqslTx")} • ${val("eqslBand")}</small>
    </div>
  </div>
</div>`;
            document.getElementById("resultEQSL").value = code.trim();
        }

        function generateAktivitas() {
            const file = val("aktivitasFile");

            const code = `
<div class="gallery-item">
  <img src="asset/Activity/${file}" alt="Radio">
</div>`;

            document.getElementById("resultAktivitas").value = code.trim();
        }

        function val(id) {
            return document.getElementById(id).value.trim();
        }
        function showForm(type) {
            document.getElementById("formSES").style.display = (type === "ses") ? "block" : "none";
            document.getElementById("formKegiatan").style.display = (type === "kegiatan") ? "block" : "none";
            document.getElementById("formEQSL").style.display = (type === "eqsl") ? "block" : "none";
            document.getElementById("formAktivitas").style.display = (type === "aktivitas") ? "block" : "none";
            document.getElementById("formAward").style.display = (type === "award") ? "block" : "none"; // Tambahkan ini
        }

        function generateAward() {
            const code = `
<div class="award-card">
    <div class="award-img">
        <img src="asset/Award/${val("awardFile")}" alt="Award">
    </div>
    <div class="award-info">
        <h4>${val("awardTitle")}</h4>
        <p>${val("awardDesc")}</p>
    </div>
</div>`;
            document.getElementById("resultAward").value = code.trim();
        }
    </script>
</body>

</html>
